<!DOCTYPE html>
<html lang="en">
    <head>
        <title>STAR WARS API</title>
        <meta name="keywords" content="" />
		<meta name="description" content="" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet"/>
        <link href="css/style.css"  rel='stylesheet' type='text/css'> 
    </head>
    <body>
		<section class="mainContainer">
			<div class="loginScreen">
				<div class="logo">
					<figure>
						<img src="images/logo.png" alt="Star Wars Logo"/>
					</figure>
				</div>
				<div class="loginContainer">
					<h2>LOGIN</h2>
					<div class="loginForm flw">
						<div class="form-group">
							<input type="text" name="name" id="name" data-label="Full Name" maxlength="200" placeholder="Full Name*"/>
							<span class="errormsg" style="display: none;"></span>
						</div>
						<div class="form-group">
							<input type="password" name="password" id="password" data-label="Password" maxlength="200" placeholder="Password*"/>
							<span class="errormsg" style="display: none;"></span>
						</div>
						
						<div class="buttonContainer">
							<a href="javascript:void(0);" class="btn submit">SUBMIT</a>
						</div>
					</div>
				</div>
			</div>
			<div class="searchScreen" style="display:none">
				<div class="smallLogo">
					<figure>
						<img src="images/smallLogo.png" alt="Star Wars Logo"/>
					</figure>
				</div>
				<div class="userInfo">
					<p>Welcome <span class="userName"></span></p>
					<a class="logOut" href="javascript:void(0)">Logout</a>
				</div>
				<div class="searchBox" style="display: block;">
					<h2>Search for Planets</h2>
					<input placeholder="Search" maxlength="200" autocomplete="off" data-label="search" id="search" name="search" type="text"/>
				</div>
				<div class="searchResultBox">
					<h2>Planets in the Star Wars Universe</h2>
					<ul style="display: block;" class="searchResult flw"></ul>
				</div>
				<div class="planetDetails">
					<h2>Planet Details</h2>
					<div class="details"></div>
				</div>
			</div>
		</section>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/script.js"  type="text/javascript"></script>
    </body>
</html>
